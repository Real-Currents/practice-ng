	<ul data-ng-controller="formController as formCtrl"
		style="text-align:left; list-style:none; margin:0; background-color:#CCF; border-bottom:2px solid #FFF;">
		<br />
		<li><b>Name:</b> {{user.name}}</li>
		<li><b>Email:</b> {{user.email}}</li>
		<li><b>ID:</b> {{user.id}}</li>

		<form data-ng-submit="formSubmit()">
			<br />
			<li>
				<label for="uname">Change Name:</label>
				<input id="uname" name="uname" type="text" data-ng-model="formData.uname" data-ng-placeholder="user.name" required />
			</li>
			<li>
				<label for="umail">Change Email:</label>
				<input id="umail" name="umail" type="text" data-ng-model="formData.umail" data-ng-placeholder="user.email" required />
			</li>
			<li><button type="submit" 
						data-ng-click="user.change(formData.uname, formData.umail)">Change User</button></li>
			<br />
		</form>
	</ul>
