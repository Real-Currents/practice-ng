<div class="col-md-12" ng-controller="PreheatmashCtrl">
    <form class="form-horizontal" name="startBrewingForm">
        <fieldset>
            <!-- Form Name -->
            <legend>Pre-Heat Mash Water</legend>
            <div class="row">
                <p>Press the button below when the temperature of the mash water reaches
                    {{currentMashStep.EndTemperature}}</p>
            </div>
            <div class="row">&nbsp;</div>
            <div class="form-group">
                <div class="col-xs-7">
                    <button ng-click="onTemperatureReached()" class="btn btn-lg btn-block btn-success">Temperature Reached</button>
                    <button ng-click="onCancel()" class="btn btn-lg btn-block btn-warning">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
